# ------------------------------------------------------------------------------
# MACHINE TEMPLATES

.on_ruby:
  tags:
    - ruby
    - batch
  variables:
    SCHEDULER_ACTION: allocate
    SCHEDULER_PARAMETERS: "--res=ci --exclusive -N 2 -t 120"
    NPROC: 112
    HOSTNAME: 'ruby'
  timeout: 120 minutes
  extends: [.on_toss_4_x86]

.ruby_shell:
  tags:
    - ruby
    - shell
  variables:
    ENVIRONMENT: "INTERACTIVE"
  extends: [.on_toss_4_x86]

.on_lassen:
  tags:
    - lassen
    - batch
  variables:
    SCHEDULER_PARAMETERS: "-nnodes 1 -W 150 -q pci -alloc_flags atsdisable"
    LSB_JOB_STARTER: "ENVIRONMENT=BATCH /usr/tcetmp/bin/bsub_job_starter %USRCMD"
    NPROC: 40
    ENVIRONMENT: "BATCH"
    HOSTNAME: 'lassen'
    LC_MODULES: "cuda/11.1.0"
  timeout: 150 minutes
  extends: [.on_blueos_3_ppc64]

.lassen_shell:
  tags:
    - lassen
    - shell
  variables:
    ENVIRONMENT: "INTERACTIVE"
    HOSTNAME: 'lassen'
  extends: [.on_blueos_3_ppc64]

# ------------------------------------------------------------------------------

.toss_resource_general:
  extends: [.on_ruby]

.blueos_resource_general:
  extends: [.on_lassen]

.toss_shell1:
  resource_group: toss2
  extends: [.ruby_shell]

.blueos_shell1:
  extends: [.lassen_shell]

.blueos_shell2:
  extends: [.lassen_shell]
