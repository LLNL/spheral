# ------------------------------------------------------------------------------
# MACHINE TEMPLATES

.on_ruby:
  tags:
    - ruby
    - batch
  variables:
    ALLOC_TIME: 120
    SCHEDULER_PARAMETERS: "--res=ci --exclusive=user -N 2 -t $ALLOC_TIME"
    NPROC: 112
    HOSTNAME: 'ruby'
  extends: [.on_toss_4_x86]

.on_lassen:
  tags:
    - lassen
    - batch
  variables:
    ALLOC_TIME: 150
    SCHEDULER_PARAMETERS: "-nnodes 1 -W $ALLOC_TIME -q pci -alloc_flags atsdisable"
    LSB_JOB_STARTER: "ENVIRONMENT=BATCH /usr/tcetmp/bin/bsub_job_starter %USRCMD"
    NPROC: 40
    ENVIRONMENT: "BATCH"
    HOSTNAME: 'lassen'
    LC_MODULES: "cuda/11.1.0"
  extends: [.on_blueos_3_ppc64]

# ------------------------------------------------------------------------------

.toss_resource_general:
  extends: [.on_ruby]

.blueos_resource_general:
  extends: [.on_lassen]

