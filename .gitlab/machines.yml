# MACHINE TEMPLATES

.on_ruby:
  tags:
    - ruby
    - shell
  variables:
    HOSTNAME: "ruby"
    PARTITION: pdebug
    BUILD_ALLOC: srun -N 1 -c 36 -p pdebug -t 60
    TEST_ALLOC: ""
  extends: [.on_toss]

.on_lassen:
  tags:
    - lassen
    - shell
  variables:
    HOSTNAME: "lassen"
    BUILD_ALLOC: lalloc 1
    TEST_ALLOC: $BUILD_ALLOC
  extends: [.on_blueos]

