# ------------------------------------------------------------------------------
# MACHINE TEMPLATES

.on_tioga:
  tags:
    - tioga
    - flux
  variables:
    JACAMAR_SCHEDULER_ACTION: default
    SCHEDULER_PARAMETERS: "--exclusive -N 2 -t 120"
    NPROC: 128
    HOSTNAME: 'tioga'
  timeout: 120 minutes
  extends: [.on_toss_4_x86_cray]

.tioga_shell:
  tags:
    - tioga
    - shell
  variables:
    ENVIRONMENT: "INTERACTIVE"
  extends: [.on_toss_4_x86_cray]

.on_ruby:
  tags:
    - ruby
    - batch
  variables:
    JACAMAR_SCHEDULER_ACTION: default
    SCHEDULER_PARAMETERS: "--reservation=ci --exclusive -N 2 -t 120"
    NPROC: 112
    HOSTNAME: 'ruby'
  timeout: 120 minutes
  extends: [.on_toss_4_x86]

.ruby_shell:
  tags:
    - ruby
    - shell
  variables:
    ENVIRONMENT: "INTERACTIVE"
  extends: [.on_toss_4_x86]

# ------------------------------------------------------------------------------

.toss_resource_general:
  extends: [.on_ruby]

.cray_resource_general:
  extends: [.on_tioga]

.toss_shell1:
  extends: [.ruby_shell]

# Use for performance tests
.toss_shell2:
  resource_group: toss2
  extends: [.ruby_shell]

.cray_shell1:
  extends: [.tioga_shell]

.cray_shell2:
  extends: [.tioga_shell]

