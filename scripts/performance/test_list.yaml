# The performance tests are detailed in this file
# If any tests have general inputs and might be used multiple times, put them here with the title being the name of the file
gen_tests:
  Noh-cylindrical-2d:
    run_dir: functional/Hydro/Noh
    inputs: "--crksph False --cfl 0.25 --Cl 1.0 --Cq 1.0 --filter 0.0 --nPerh 2.01 --graphics False --clearDirectories True --doComparison False"
    regions: ["CheapRK2", "CheapRK2EvalDerivs",
    "ConnectivityMap_computeConnectivity"]
    timers: ["sum#inclusive#sum#time.duration"]
  Noh-planar-1d:
    run_dir: functional/Hydro/Noh
    gen_inputs: "--graphics False --clearDirectories True --doComparison False --steps 20"
    regions: ["CheapRKs", "CheapRK2EvalDerivs",
    "ConnectivityMap_computeConnectivity"]
    timers: ["sum#inclusive#sum#time.duration"]
# These correspond to the SPHERAL_SYS_ARCH CMake variable
# RZGenie/Ruby
linux-rhel8-broadwell:
  NC2d:
    gen_test: Noh-cylindrical-2d # Must correspond to entry in gen_tests
    inputs: "--nTheta 600 --nRadial 600 --steps 10"
    regions: ["CheapRK2PreInit"]
    num_cores: 72
